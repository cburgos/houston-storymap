<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Step 1. Add CSS for the mapping components -->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.12/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">   

    <!-- HTML5 IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="page-header">
        <div class="row">
            <div class="headerText col-lg-8" >
                <div class="col-lg-1">
                    <img src="images/cityseal_trans_white_inside.png" alt="City of Houston" style="width:80px;height:87px;">
                </div>                
                <div class="col-lg-11">
                    <h3 id="title">&nbsp;&nbsp;Draft 5-Year CIP (2015 - 2020)</h3>
                    <small id="subtitle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Public Works and Engineering</small>
                </div>
            </div>
         
              <div class="links col-lg-4" style="vertical-align:bottom;">
                <br /><br />
                <img id="logoImg" src="images/PWE_transparent70x49.png" style="width:70px;height:65px; vertical-align:middle;" alt="Public Works">
                    <a id="msLink" href="http://www.rebuildhouston.org/" target="_blank">
                        <img id="ImgInfo" src="images/info1.png" style="width:20px;height:20px; vertical-align:bottom;" alt="Rebuild Houston">
                    </a>
                &nbsp;&nbsp;
            </div>
        </div>       
        <div class="row">
            <div class=" col-lg-3">
                <div id="projectToggle"class="btn-group" data-toggle="buttons"></div>
            </div>
            <div class="col-lg-3">
            </div><!-- /.col-lg-2 -->
                                                <div class="links col-lg-4">
                    <a id="A1" href="http://cohpwe.maps.arcgis.com/home/webmap/viewer.html?webmap=a5c7becef5324a6a934ddfd6c1812666" target="_blank">
                    <img id="AllCIPs" src="images/all_activities.png"  alt="All Activities"></a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="panel-group" id="accordion">
                    <div id="projectInfo" class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Project Info</a>
                            </h4>
                        </div>
                        <div style="height: auto;" data-dojo-dataid="pid3" id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div id="shortlist"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="col-lg-8">
                <div id="mapDiv">
                    <div id="SearchControl"></div>


                        <div id="layerControlModal" class="modal ">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title">Data Layers</h4>
                                </div>
                                <div class="modal-body embed-responsive-item">
                                     <div id="layerControl"></div>  
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div>                  

                    </div>   
                    <div id="splash" class="modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">                                    
                                    <h4 class="modal-title">ReBuilding Houston</h4>
                                </div>
                                <div class="modal-body embed-responsive-item">
                                    <iframe src="//player.vimeo.com/video/106973057" width="500" height="280" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                                </div>
                                 <div class="modal-footer">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <!-- Step 3. Add JS to load the responsive map -->
    <script>
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: "application",
                location: package_path + '/js/app'
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.12compact"></script>
    <script>
        require(["application/Controller", "dojo/domReady!"],
          function (App) {
              window.app = new App();
              app.startup();
          });
    </script>
    <!-- jQuery (for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!-- Include all  plugins or individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-typeahead.js"></script>
</body>
</html>
