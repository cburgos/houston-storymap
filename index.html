<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Step 1. Add CSS for the mapping components -->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.12/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">


    <!-- HTML5 IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="logo">
                <img src="images/cityseal_trans_white_inside.png" alt="City of Houston" style="width:80px;height:87px;">
            </div>
            <div id="headerText">
                <h3 id="title">Draft 5-Year CIP (2015 - 2020)</h3>
                <small id="subtitle">Public Works and Engineering</small>
            </div>
            <div style="display:table-cell; width:63%"></div>
            <div class="links">
                <div class="social">
                    <a id="msLink" href="http://www.rebuildhouston.org/" target="_blank">Rebuild Houston</a>
                </div>
                <div class="logo">
                    <img id="logoImg" src="images/PWE_transparent70x49.png" style="width:60px;height:60px;" alt="Public Works">
                </div>
            </div>
        </div>
    </div>
    <!-- Step 2. Add HTML to define the layout of the page and the map -->
    <div class="container">
        <div class="col-xs-4">
            <div id="shortlist"></div>
        </div>
        <div  id="mapDiv">
            <div id="splash" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Rebuilding Houston</h4>
                        </div>
                        <div class="modal-body">
                            <iframe src="//player.vimeo.com/video/106973055?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                            <p><a href="http://vimeo.com/106973055">Rebuild Houston - Worst First - Full</a> from <a href="http://vimeo.com/whiteboardanimation">Whiteboard Animation</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            <div id="basemapToggle"></div>
        </div>
    </div>

    <!-- Step 3. Add JS to load the responsive map -->
    <script>
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: "application",
                location: package_path + '/js/app'
            }, {
                name: "bootstrap",
                location: "//rawgit.com/xsokev/Dojo-Bootstrap/master"
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.12compact"></script>
    <script>
        require(["application/Controller", "dojo/domReady!"],
          function (App) {
              var app = new App();
              app.startup();
          });
    </script>

</body>
</html>
