<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script>
         $(document).ready(function () {
             $("#Y").hide();
             $("#X").hide();             
             var Y = GetParameterValues('Y');
             var X = GetParameterValues('X');
             $("#Y").text(Y);
             $("#X").text(X);
             function GetParameterValues(param) {
                 var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                 for (var i = 0; i < url.length; i++) {
                     var urlparam = url[i].split('=');
                     if (urlparam[0] == param) {
                         return urlparam[1];
                     }
                 }
             }
         });
</script>  
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=weather&sensor=true_or_false"></script>  
    <script>
        function initialize() {
            var lat = $("#Y").text();
            var long = $("#X").text();
           
            var XY = new google.maps.LatLng(lat, long);

            // Note: constructed panorama objects have visible: true
            // set by default.
            var panoOptions = {
                position: XY,
                addressControlOptions: {
                    position: google.maps.ControlPosition.BOTTOM_CENTER
                },
                linksControl: false,
                panControl: false,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL
                },
                enableCloseButton: false
            };

            var panorama = new google.maps.StreetViewPanorama(
                document.getElementById('map-canvas'), panoOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="Y">Y</div><div id="X">X</div>
  </body>
</html>
